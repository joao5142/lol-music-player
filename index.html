<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lol Music Player</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/app.css" />

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="/scripts/svgInject.js"></script>
  </head>
  <body>
    <div class="bar bar--top">
      <div class="bar__content d-flex align-items-center">
        <div class="row d-flex width-100 align-items-center">
          <div class="col-3 col-lg-4 d-block d-lg-none">
            <img
              src="/assets/images/bars.svg"
              alt="Bars Mobile"
              onload="SVGInject(this)"
            />
          </div>

          <div class="col-3 col-lg-4 d-none d-lg-flex align-items-center">
            <ul class="d-flex gap-3">
              <li class="active">Inicio</li>
              <li>Buscar</li>
              <li>Suas bibliotecas</li>
            </ul>
          </div>
          <div
            class="col-6 col-lg-4 d-flex align-items-center justify-content-center"
          >
            <h2 class="title">Music legends</h2>
          </div>
          <div
            title="user"
            aria-labelledby="avatar"
            class="col-3 col-lg-4 d-flex justify-content-lg-center align-items-center gap-4 user-content"
          >
            <p class="user-content__name">JÃ£o Paulo</p>

            <div title="avatar" class="user-content__avatar" role="img">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-box" title="Music Box">
      <img src="/assets/images/logo-lol.svg" alt="Logo Lol" />
      <p class="my-3 music-box__subtitle">RIOT GAMES</p>

      <div class="d-flex align-items-center gap-3">
        <div class="music-box__prev disabled" role="button">
          <img
            class="icon"
            src="/assets/images/arrow-left.svg"
            alt="Arrow Left"
            onload="SVGInject(this)"
          />
        </div>
        <p class="music-box__quantity">1/20</p>
        <div class="music-box__next" role="button">
          <img
            class="icon"
            src="/assets/images/arrow-right.svg"
            alt="Arrow Right"
            onload="SVGInject(this)"
          />
        </div>
      </div>
    </div>
    <div class="music-details d-block d-lg-none">
      <div class="d-flex gap-3">
        <h4>Warriors</h4>
        <img
          class="favorite-icon"
          src="/assets/images/heart.svg"
          alt="Favorite"
          onload="SVGInject(this)"
        />
      </div>
      <p class="music-details__author">Riot games ft. Imagine Dragons</p>
    </div>

    <div class="bottom-effect"></div>

    <div class="bar bar--bottom" aria-describedby="Music Control Container">
      <div class="position-relative">
        <div
          id="music-progress"
          class="music-progress"
          role="slider"
          aria-describedby="Player Slider"
        >
          <div id="music-progress__inner" class="music-progress__inner"></div>
        </div>

        <div class="bar__content d-flex width-100 align-items-center">
          <div class="row d-flex width-100 align-items-center">
            <div class="col-3 d-none d-lg-flex align-items-center gap-3">
              <img
                class="favorite-icon"
                src="/assets/images/heart.svg"
                alt="Favorite"
                onload="SVGInject(this)"
              />

              <div>
                <h4>Warriors</h4>
                <p>Riot games ft. Imagine Dragons</p>
              </div>
            </div>
            <div
              class="col-12 col-lg-6 d-flex align-items-center justify-content-around"
            >
              <img
                class="icon"
                src="/assets/images/repeat.svg"
                alt="Repeat Music"
                onload="SVGInject(this)"
              />
              <div class="d-flex align-items-center gap-3">
                <img
                  class="icon"
                  src="/assets/images/arrow-left.svg"
                  alt="Arrow Left"
                  onload="SVGInject(this)"
                />
                <div class="button-icon">
                  <img
                    class="icon"
                    src="/assets/images/play.svg"
                    alt="Play"
                    onload="SVGInject(this)"
                  />
                </div>

                <img
                  class="icon"
                  src="/assets/images/arrow-right.svg"
                  alt="Arrow Right"
                  onload="SVGInject(this)"
                />
              </div>
              <img
                class="icon"
                src="/assets/images/rotate-cw.svg"
                alt="Rotate"
                onload="SVGInject(this)"
              />
            </div>

            <div
              class="col-3 d-none d-lg-flex justify-content-end align-items-center gap-4"
            >
              <img
                class="icon"
                src="/assets/images/volume.svg"
                alt="Volume"
                onload="SVGInject(this)"
              />
              <img
                class="icon"
                src="/assets/images/minimize.svg"
                alt="minimize"
                onload="SVGInject(this)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/scrollRevealEffect.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
